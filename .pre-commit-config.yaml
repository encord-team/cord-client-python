repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: c4a0b883114b00d8d76b479c820ce7950211c99b # 4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.3
    hooks:
      - id: ruff
        args:
        - --fix
        - --exit-non-zero-on-fix
      - id: ruff-format
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake_tests
        entry: poetry run autoflake
        language: system
        files: ^tests/.*
      - id: autoflake
        name: autoflake_docs
        entry: poetry run autoflake
        language: system
        files: ^docs/source/code_examples/.*
      - id: black
        name: black
        entry: poetry run black --config=pyproject.toml
        types_or: [ python, pyi ]
        language: system
        files: ^encord/.*
      - id: black
        name: black_tests
        entry: poetry run black --config=pyproject.toml
        types_or: [ python, pyi ]
        language: system
        files: ^tests/.*
      - id: black
        name: black_docs
        entry: poetry run black --config=docs/source/code_examples/pyproject.toml
        types_or: [ python, pyi ]
        language: system
        files: ^docs/source/code_examples/.*
      - id: isort
        name: isort
        entry: poetry run isort --sp=pyproject.toml
        language: system
        files: ^encord/.*py$
      - id: isort
        name: isort_tests
        entry: poetry run isort --sp=pyproject.toml
        language: system
        files: ^tests/.*py$
      - id: isort
        name: isort_docs
        entry: poetry run isort --sp=pyproject.toml
        language: system
        files: ^docs/source/code_examples/.*py$
      - id: pyright
        name: pyright
        entry: poetry run pyright
        language: system
        files: ^encord/.*py$
      - id: pylint
        name: pylint
        entry: poetry run pylint
        language: system
        files: ^encord/.*
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        files: ^encord/.*py$
